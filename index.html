<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generate Paragraph</title>
    </head>
    <body>
        <main>
            <div class="title">Paragraphs Generator</div>
            <div class="gen">
                <form action="">
                    <label for="numbr" class="elem"> Paragraphs : </label>
                    <input
                        class="elem"
                        type="number"
                        id="nmbr"
                        name="nmbr"
                        min="0"
                    />
                </form>
                <button class="elem" type="submit">Generate</button>
            </div>
            <div class="content">
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
